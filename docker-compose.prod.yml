version: '3.8'

# Docker Compose para PRODUÇÃO NO SERVIDOR
# Use: docker-compose -f docker-compose.prod.yml up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: adriel-postgres-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-adriel}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - adriel-network

  redis:
    image: redis:7-alpine
    container_name: adriel-redis-prod
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_prod_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - adriel-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: adriel-backend-prod
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-adriel}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      REFRESH_TOKEN_SECRET: ${REFRESH_TOKEN_SECRET}
      REFRESH_TOKEN_EXPIRES_IN: ${REFRESH_TOKEN_EXPIRES_IN:-7d}
      PORT: 3333
      APP_URL: ${APP_URL:-http://localhost}
      STORAGE_DRIVER: ${STORAGE_DRIVER:-local}
    ports:
      - "${BACKEND_PORT:-3333}:3333"
    volumes:
      - ./backend/storage:/app/storage
      - ./backend/tmp:/app/tmp
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - adriel-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: adriel-frontend-prod
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - adriel-network

volumes:
  postgres_prod_data:
  redis_prod_data:

networks:
  adriel-network:
    driver: bridge

